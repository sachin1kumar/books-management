spring:
  application:
    name: books-management

  datasource:
    url: jdbc:postgresql://localhost:5432/books
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
      show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  rabbitmq:
    host: localhost
    password: guest
    port: 15672
    username: guest
    exchange: shortlisted_books_exchange
    queue: shortlisted_books_queue
    routingkey: shortlisted_books_routingKey

server:
  port: 8084